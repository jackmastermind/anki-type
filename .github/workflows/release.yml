name: Build and Release Add-on

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.2.3, etc.
  release:
    types: [created, published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Build .ankiaddon package
      run: python build.py

    - name: Get package filename
      id: package
      run: |
        PACKAGE_FILE=$(ls dist/*.ankiaddon)
        echo "file=$PACKAGE_FILE" >> $GITHUB_OUTPUT
        echo "name=$(basename $PACKAGE_FILE)" >> $GITHUB_OUTPUT

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ankiaddon-package
        path: ${{ steps.package.outputs.file }}

    - name: Upload to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.package.outputs.file }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create release for tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.package.outputs.file }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
